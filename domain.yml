  - text: "Terima kasih sudah berbincang dengan Provbot! Semoga informasi ini bermanfaat. Tetap semangat dalam berkarya dan berkembang bersama komunitas Provoks. Sampai jumpa!"
  - text: "Senang bisa membantu! Jika ada hal lain yang ingin ditanyakan tentang komunitas Provoks, Provbot selalu ada untukmu. Sampai bertemu lagi!"
  - text: "Terima kasih telah berkunjung! Provbot akan selalu siap membantu kapan pun dibutuhkan. Sampai jumpa dan tetap semangat belajar serta berbagi!"
  - text: “Terima kasih telah bertanya seputar komunitas Provoks. Dengan senang hati Provbot akan membantu Anda di lain kesempatan. Sampai jumpa!”  
