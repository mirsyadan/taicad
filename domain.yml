  utter_greet:
  - text: "Halo Rekan Provoks! Selamat datang di komunitas programmer Fakultas Vokasi. Saya Provbot, asisten virtual yang siap membantu. Ada yang bisa saya bantu hari ini?"
  - text: "Hi Rekan Provoks! Senang bertemu denganmu di layanan informasi komunitas. Saya Provbot, siap menjawab pertanyaanmu tentang komunitas Provoks. Ada yang ingin kamu ketahui?"
  - text: "Selamat datang, Rekan Provoks! Saya Provbot, chatbot resmi komunitas yang siap membantu. Apakah ada informasi yang sedang kamu cari tentang komunitas Provoks?"
