  - text: “Terima kasih sudah bertanya kepada Provbot, semoga informasi yang diberikan bermanfaat. Sampai bertemu lagi!!”  
  - text: “Terima kasih telah berkunjung. Provbot akan selalu siap membantu Anda di lain waktu. Sampai jumpa!”

  utter_umum_provoks:
  - text: "Komunitas para programmer fakultas vokasi program studi teknologi informasi. Komunitas ini hadir sebagai wadah bagi para mahasiswa untuk saling belajar, berbagi pengetahuan, dan mengembangkan proyek bersama." 
  - text: "Provoks singkatan dari komunitas programmer fakultas vokasi program studi teknologi informasi universitas brawijaya. Sebuah komunitas mahasiswa yang terbuka untuk siapa saja yang ingin belajar teknologi dan memperluas jaringan di bidang IT."

  utter_tujuan_provoks:
  - text: "Tujuan utama provoks adalah meningkatkan kualitas sumber daya manusia (SDM) mahasiswa program studi teknologi informasi di fakultas vokasi universitas brawijaya, sehingga kedepannya dapat menghasilkan lulusan yang siap bersaing di dunia kerja yang semakin kompetitif."
  - text: "Tujuan lain komunitas provoks yaitu membuat startup di bidang teknologi, anggota dapat bekerja di perusahaan multinasional, anggota dapat melanjutkan studi S1 dan S2."
  - text: "Komunitas provoks ingin menjadi delegasi yang banyak membawa kejuaraan untuk fakultas vokasi universitas brawijaya seperti menjadi juara umum di setiap perlombaan."

  utter_manfaat_provoks:
  - text: "Komunitas ini hadir sebagai wadah bagi para mahasiswa untuk saling belajar, berbagai pengetahuan, mengembangkan proyek bersama, mencari anggota dan tim untuk mengikuti lomba."
  - text: "Membantu anggota menjuarai perlombaan seperti OLIVIA, Gemastik, dan perlombaan lainya dengan mendapatkan mentoring dari dosen dan mahasiswa berbakat, menjadikan mahasiswa lebih aktif dan kompeten di bidang IT, bisa mengikuti pameran hasil akhir project yang diadakan di akhir periode sebagai apresiasi untuk anggota komunitas Provoks."
  - text: "Doing experiments, experiencing projects, learning, collaboration, winning contests, and boosting skill."

  utter_program_provoks:
  - text: "Penjaringan anggota melalui asesmen untuk seleksi persiapan perlombaan dan mentoring, bedah code pada weekly project, sharing session bersama para alumni, mengikuti beberapa baperan projet serta mengadakan pameran project provoks (P3), mini bootcamp dengan beberapa path seperti web, mobile dan lainnya."

  utter_join_provoks:
  - text: "Rekrutmen anggota akan diadakan saat setiap musim maba, nantikan informasinya di instagram @provoks_ub. Syarat bergabung yaitu pastikan anda mahasiswa program studi D3 teknologi informasi fakultas vokasi universitas brawijaya dan nantinya akan ada seleksi. Seleksi dilakukan dengan cara mengerjakan tes asesmen selama satu hari berdasarkan silabus yang telah kami berikan sebelum asesmen dilakukan. Bagi temen-temen yang serius ingin menjadi bagian aktif dari Provoks bisa mempelajari silabus yang telah kami kirimkan untuk bekal pengerjaan asesmen. Silabus terdiri dari Programming Fundamentals Study Guide such as Basic Programming Concepts, Programming Logic, Program Structure, Data Organization, Program Development, Program Design, Binary and Computer Basics. Format asesmen periode sebelumnya yaitu berisikan 25 soal pertanyaan pilihan ganda dengan ketentuan pengerjaan asesmen yaitu deadline hanya 1 (satu) hari mulai dari jam 00.00-23.59, durasi pengerjaan maksimal 30 menit, dan ketika mengakses link asesmen maka waktu otomatis berhitung mundur.
         
          Seleksi ini membantu kita untuk fokus menjaring teman-teman mahasiswa yang memang memiliki jiwa ingin belajar yang besar serta berkembang dan meningkatkan skill di bidang IT. Bidang atau path yang kami sediakan untuk saat ini ada 3 yaitu web, mobile, dan IoT. Selain itu tujuan seleksi untuk memilah dan membuktikan mahasiswa aktif yang memiliki keseriusan/komitmen, tanggung jawab, dan integritas selama menjadi anggota Provoks selama 1 periode kedepan. Mengetahui seberapa besar minat mereka untuk belajar, berusaha, dan berkembang dan seberapa banyak mahasiswa yang mau bertumbuh dari awal sampai akhir dalam pengerjaan project."

  utter_path_provoks:
  - text: "Di komunitas Provoks terdapat beberapa bidang atau path yang tersedia untuk membantu dirimu berkembang di bidang teknologi. Bidang atau path tersebut terdiri dari web development, mobile, dan IoT. Setiap bidang atau path dilengkapi dengan mentor untuk membantu dirimu terus berkembang. Kamu bisa bebas memilih beberapa bidang atau path sesuai minat dan passion yang kamu miliki."

  utter_contact_provoks:
  - text: "Anda bisa mencari tahu informasi tentang komunitas Provoks melalui website https://provoks-web-profile.vercel.app/, media sosial Instagram @provoks_ub, dan LinkedIn komunitas yaitu Provoks Community."

